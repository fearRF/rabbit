{% extends "rabbit/base.html" %}

{% block title %}
Sign Up
{% endblock title %}

{% load i18n %}
{% load crispy_forms_tags %}
{% load allauth account socialaccount %}
{% block content %}
<h1>Sign Up</h1>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <p>Have an account? Login <a href="{% url 'account_login' %}">Here</a>!</p>
  <button type="submit" class="btn btn-success">Sign Up</button>
</form>
{% endblock %}
